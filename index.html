<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Logo Header -->

    <header>
      <div class="container">
        <img src="./resources/images/spy-logo.png" alt="Secret Agent Supply Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Banner -->

    <section class="banner">
      <div class="container">
        <div class="new-arrival">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <!-- Navbar -->

    <nav>
      <div class="container desktop">
        <span class="nav-button">Eyewear</span>
        <span class="nav-button">Apparel</span>
        <span class="nav-button">Gadgets</span>
        <span class="nav-button">Vehicles</span>
        <span class="nav-button">Classes</span>
        <span class="nav-button">Contact</span>
      </div>
      <div class="container mobile">
        <span class="nav-button">Menu</span>
      </div>
    </nav>

    <!-- Products / Location / Hours -->

    <main>
      <div class="container">
        <div class="products">
          <div class="product pen">
            <div class="product-image">
              <img src="./resources/images/spy-pen.png" alt="Exploding Spy Pen">
            </div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="./resources/images/spy-watch.png" alt="Cellular Spy Watch">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="./resources/images/spy-glasses.png" alt="Thermal Spy Glasses">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="business-info">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <footer>
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>
    </main>
  </body>
</html>
